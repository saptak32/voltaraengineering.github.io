<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltAra Engineering</title>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1b1f3b, #3a3f72);
            color: white;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #0d1321;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #00aaff;
        }

        .menu {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin: 0 15px;
        }

        .menu li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .menu li a:hover {
            color: #00aaff;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background: #0d1321;
                position: absolute;
                width: 100%;
                left: 0;
                top: 60px;
                padding: 15px 0;
            }

            .menu li {
                text-align: center;
                margin: 10px 0;
            }

            .menu-toggle {
                display: block;
            }

            .menu.active {
                display: flex;
            }
        }

        /* Animated Banner */
        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            background: url('https://images.unsplash.com/photo-1516388723173-b6d352046ac2?w=1600') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            margin-top: 60px;
        }

        .banner h1 {
            font-size: 36px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h2 { color: #00aaff; }

        /* Service Buttons */
        .service-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .service-btn {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
            width: 220px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        .civil { background: #007bff; }
        .electrical { background: #28a745; }

        .service-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Contact Section */
        .contact {
            margin-top: 30px;
            font-size: 18px;
        }

        .contact a {
            color: #00aaff;
            text-decoration: none;
            font-weight: bold;
        }

        .contact a:hover {
            text-decoration: underline;
        }

    </style>
</head>
