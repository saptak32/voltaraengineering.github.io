<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        a {
            display: block;
            font-size: 20px;
            margin: 20px;
            padding: 10px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .facebook {
            background-color: #1877F2;
        }
        .whatsapp {
            background-color: #25D366;
        }
        .phone {
            background-color: #34B7F1;
        }
    </style>
</head>
<body>

    <a href="https://www.facebook.com/share/1AzW9HqYxg/" target="_blank" class="facebook">Facebook</a>

    <a href="https://wa.me/918582953165" class="whatsapp">WhatsApp</a>

    <a href="tel:+918582953165" class="phone">Call Now</a>

</body>
</html>
