<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoltAra Engineering</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="VoltAra Engineering - Reliable Civil & Electrical Solutions">
    <meta name="keywords" content="VoltAra, Engineering, Civil, Electrical, Construction">
    <meta name="author" content="VoltAra Engineering">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1b1f3b, #3a3f72);
            color: white;
            text-align: center;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #0d1321;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: #00aaff;
        }

        .menu {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            margin: 0 15px;
        }

        .menu li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        .menu li a:hover {
            color: #00aaff;
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background: #0d1321;
                position: absolute;
                width: 100%;
                left: 0;
                top: 60px;
                padding: 15px 0;
            }

            .menu li {
                text-align: center;
                margin: 10px 0;
            }

            .menu-toggle {
                display: block;
            }

            .menu.active {
                display: flex;
            }
        }

        /* Animated Banner */
        .banner {
            position: relative;
            width: 100%;
            height: 300px;
            background: url('images/banner.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
            margin-top: 60px;
        }

        .banner h1 {
            font-size: 36px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            line-height: 1.6;
        }

        h2 { color: #00aaff; }

        /* Contact Section */
        .contact {
            margin-top: 30px;
            font-size: 18px;
        }

        .contact a {
            color: #00aaff;
            text-decoration: none;
            font-weight: bold;
        }

        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">VoltAra Engineering</div>
        <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="menu">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="civil.html"><i class="fas fa-building"></i> Civil</a></li>
            <li><a href="electrical.html"><i class="fas fa-bolt"></i> Electrical</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </div>

    <!-- Animated Banner -->
    <div class="banner">
        <h1>Welcome to VoltAra Engineering</h1>
    </div>

    <!-- Contact Section -->
    <div id="contact" class="contact">
        <h2>Contact Us</h2>
        <p><i class="fas fa-envelope"></i> ðŸ“§ Email: <a href="mailto:saptak@voltaraengineering.com">saptak@voltaraengineering.com</a></p>
        <p><i class="fas fa-phone"></i> ðŸ“ž Phone: <a href="tel:+919433646899">094336 46899</a></p>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.querySelector(".menu");
            menu.classList.toggle("active");
            document.querySelector(".menu-toggle i").classList.toggle("fa-times"); // Change icon when toggled
        }
    </script>

</body>
</html>
